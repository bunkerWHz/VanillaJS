<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Playing With CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" id="spacing" name="spacing" min="0" max="200" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" id="blur" name="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" id="base" name="base" value="#ffc600">
  </div>
  <img src="ws_Beautiful_Night_1280x800.jpg" alt="current image">
  <script>
  const inputs = document.querySelectorAll('.controls input');

  function handleUpdate() {
  const suffix = this.dataset.sizing || '';
  document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

  }
  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
